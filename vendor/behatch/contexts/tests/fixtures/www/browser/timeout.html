<html>
    <head>
        <title>Timeout test</title>
    </head>
    <body>
        <script type="text/javascript">
            setTimeout(function() {
                var body = document.getElementsByTagName('body')[0];
                body.innerHtml = 'timeout';
                body.innerHTML = 'timeout';

                var iframe = document.createElement('iframe');
                iframe.id = 'iframe';
                body.appendChild(iframe);
            }, 2000);
        </script>
</html>
